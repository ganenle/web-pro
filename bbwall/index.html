<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <title>表白墙</title>
  <!--css 样式表-->
  <style type="text/css">
	*{margin:0;padding:0;}
	body{background:url("images/aa.jpg")no-repeat;background-size:cover;}
	.love{width:400px;height:60px;margin:100px auto;font-weight:600;font-size:30px;font-family:"华文行楷"}
	/*box start*/
	.box{width:200px;height:200px;margin:0 auto;position:relative;perspective:700px;}
	.pic{transform-style:preserve-3d;animation:play 5s linear infinite;}
	.box img{position:absolute;top:0;left:0;transform:rotateY(0deg);}
	/*box end*/

	@keyframes play{
		from{transform:rotateY(0deg);}
		to{transform:rotateY(360deg);}
	}
  </style>
 </head>
 <body>
  <!--标题 -->
  <div class="love"><marquee behavior=alternate width="400" height="60">My Love</marquee></div>
  <!--box start-->
  <div class="box">
	<div class="pic">
		<!--四要素 路径 宽度 高度 描述、提示（关键字）提示-->
		<img src="images/1.jpg" width="120" height="120" alt="动漫" title="动漫">
		<img src="images/2.jpg" width="120" height="120" alt="动漫" title="动漫">
		<img src="images/3.jpg" width="120" height="120" alt="动漫" title="动漫">
		<img src="images/4.jpg" width="120" height="120" alt="动漫" title="动漫">
		<img src="images/5.jpg" width="120" height="120" alt="动漫" title="动漫">
		<img src="images/6.jpg" width="120" height="120" alt="动漫" title="动漫">
	</div>
  </div>
  <!--box end-->

  <embed src="http://www.kuwo.cn/yinyue/3973168?catalog=yueku2016" hidden="true" loop="true"/>
  <script type="text/javascript" src="js/jquery-3.0.0.js"></script>
  <script>
	$(".box img").each(function(i){//找到box 下面所有的img执行下面的方法
		var Deg = 360/6;
		$(this).css({
			"transform":"rotateY("+Deg*i+"deg) translateZ(160px)"
		});
	});
  </script>
 </body>
</html>
